    <body id="Home" data-spy="scroll" data-target=".navbar" data-offset="60">

            <a><div class="christmas-is-here ImageSlides-Slide slide-hide page"></div></a>            
		</div>
        <script>
            $(document).ready(function () {
                var topslide = new SlideShows.slideShow($(".ImageSlides-Slide"), 3000);
                $(document).scrollStopped(function () {
                    if (!$("#TopSlideShow").isInView()) {
                        topslide.pause();
                    }
                    else {
                        if (!topslide.isPlaying && $("#TopSlideShow").isInView()) {
                            topslide.play();
                        }
                    }
                });
            });
        </script>


        <nav class="navbar navbar-default" id="Menu">

			</div>

		<!--Scripts-->
		<script type="text/javascript" src="/ui/main.js"></script>
		<script>
            $(document).ready(function(){
                $(".page").css("min-height", (window.innerHeight - 50).toString() + "px");
                $(".threefourthpage").css("min-height", window.innerHeight * 70 / 100);

                $(window).resize(function () {
                    $(".page").css("min-height", (window.innerHeight - 50).toString() + "px");
                    $(".threefourthpage").css("min-height", window.innerHeight * 70 / 100);
                });

                $(".navbar a, nav a").click(function () {

                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top - 50
                    }, 700, function () {
                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                    $(this).parent().siblings().removeClass("active");
                    $(this).parent().addClass("active");
                });

                ImageSlides.slideShow("TopSlideShow", "ImageSlides-Slide");
            });
                var fixed = $("#Menu").hasClass("navbar-fixed-top");
                $(document).scroll(function () {
                    if ($("#TopSlideShow").isOutOfView()) {

                        if (fixed) { return; }

                        $("#Menu").addClass("navbar-fixed-top");
                        $(".body-content").children().css("margin-top", "50px");
                        fixed = !fixed;
                    }
                    else {

                        if (!fixed) { return; }

                        $("#Menu").removeClass("navbar-fixed-top");
                        $(".body-content").children().css("margin-top", "0px");
                        fixed = !fixed;
                    }

                    return;

                });
		</script>
    </body>
